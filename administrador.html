<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de administrador</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/988f8e6746.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="header">
      <a href="/index.html"><img src="/assets/Logo empresa.png" alt="logo" class="logo"></a>
      <div>
        <ul id="navbar">
          <li><a href="/index.html">Pagina principal</a></li>
          <li><a href="/categorias.html">Categorías</a></li>
          <li><a href="/ofertas.html">Ofertas</a></li>
          <li><a href="/ayuda.html">Ayuda</a></li>
          <li id="lg-bag"><a href="/shop.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
          <li id="lg-bag"><a href="/usuario.html" class="active"><i class="fa-solid fa-user"></i></a></li>
          <a href="#" id="close"><i class="fa-solid fa-x"></i></a>
        </ul>
      </div>
      <div id="mobile">
        <a href="/shop.html"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="/usuario.html"><i class="fa-solid fa-user"></i></a>
        <i id="bar" class="fa-solid fa-list"></i>
      </div>
    </section>
    <section class="section-p1">
        <form id="product-form">
            <h2>Carga de Productos</h2>
            <label for="numero-ID">Número de ID</label>
            <input type="number" id="numero-ID" required>
            <label for="nombre-producto">Nombre del producto</label>
            <input type="text" id="nombre-producto" required>
            <label for="descripcion-producto">Descripción del producto</label>
            <input type="text" id="descripcion-producto" required>
            <label for="precio-producto">Precio del Producto</label>
            <input type="number" id="precio-producto" step="0.01" required>
            <label for="imagen-producto">Imagen del Producto</label>
            <input type="file" id="imagen-producto" required>
            <label for="categoria-producto">Categoría del producto</label>
            <input type="text" id="categoria-producto" required>
            <input type="submit" value="Añadir" id="submit-button">
        </form>
        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Descripción</th>
                    <th>Imagen</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
            </tbody>
        </table>
      </section>
    <footer class="section-p1">
      <div class="col">
        <h4>Contactos</h4>
        <p>
          <strong>Número de telefono:</strong> +54 260 459-8745
        </p>
      </div>
      <div class="follow">

          <a href="/error.html" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
      <div class="copyright">
        <p>
          © 2024, electronica ya - Todos los derechos reservados
        </p>
      </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
